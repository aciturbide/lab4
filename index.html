<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
  <style>
    div {margin-top: 15px}
  </style>
</head>
<body>
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
    <h1>Volunteer From</h1>
    <fieldset>
    <legend><strong>My Info</strong></legend>
      <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="phone_field" placeholder="last name"></label>
      </div>
      <div>
        <label>Email: <input type="email" name="email_field" placeholder="email"></label>
      </div>
      <div>
        <label>Phone Number: <input type="text" name="last_name_field" placeholder="phone number"></label>
      </div>
    <div>
      <label>Gender:</label>
      <label>Male:</label>
      <input type="radio" name="gender_field" value="Male">
      <label>Female:</label>
      <input type="radio" name="gender_field" value="Female">
    </div>
    <div>
      <label>Age:</label>
      <select name="age_field--------">
        <option value="under 18" selected>under 18</option>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45-54">45-54</option>
        <option value="55-64">55-64</option>
        <option value="65 and over">65 and over</option>
      </select>
    </div>
    </fieldset>
    <br>
    <fieldset>
    <legend><strong>My Availibility</strong></legend>
    <label>Days Available:</label>
    <div>
      <input type="checkbox" id="sunday" name="available_field" value="Sunday">
      <label for="sunday">Sunday</label><br>
      <input type="checkbox" id="monday" name="available_field" value="Monday">
      <label for="sunday">Monday</label><br>
      <input type="checkbox" id="Tuesday" name="available_field" value="Tuesday">
      <label for="sunday">Tuesday</label><br>
      <input type="checkbox" id="Wednesday" name="available_field" value="Wednesday">
      <label for="sunday">Wednesday</label><br>
      <input type="checkbox" id="Thursday" name="available_field" value="Thursday">
      <label for="sunday">Thursday</label><br>
      <input type="checkbox" id="Friday" name="available_field" value="Friday">
      <label for="sunday">Friday</label><br>
      <input type="checkbox" id="Saturday" name="available_field" value="Saturday">
      <label for="sunday">Saturday</label><br>
    </div>
    <div>
    <label>Any Comments?</label>
      <textarea cols="30" rows="10" name="comments_field" placeholder="comments" id="our_textarea"></textarea>
    </div>
    <div>
      <input type="hidden" name="hidden_field" value="aiturbide">
    </div>
    </fieldset>
    <input type="submit" value="Send Me">
  </form>
  </body>
</html>
